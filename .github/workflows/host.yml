name: run-lint-and-deploy-container

on:
  push:
    branches:
      - main
    paths:
      - "apps/host/**"

defaults:
  run:
    working-directory: apps/host

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup PNPM
        uses: pnpm/action-setup@v4
        with:
          version: 8

      - name: Install dependencies
        run: pnpm install

      - name: TypeScript check
        run: pnpm tsc --noEmit

      - name: Run lint
        run: pnpm run lint --max-warnings=0

      - name: Build
        run: pnpm run build
        env:
          ASSET_PREFIX: ${{ secrets.HOST_ASSET_PREFIX }}/

      - name: Setup AWS cli
        uses: shinyinc/action-aws-cli@1.1

      - name: Deploy on AWS S3 bucket
        run: aws s3 sync dist s3://${{ secrets.AWS_S3_BUCKET_NAME }}${{ secrets.HOST_ASSET_PREFIX }}
        env:
          AWS_ACCESS_KEY_ID: ${{ secrets.AWS_ACCESS_KEY_ID }}
          AWS_SECRET_ACCESS_KEY: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          AWS_DEFAULT_REGION: ${{ secrets.AWS_DEFAULT_REGION }}
